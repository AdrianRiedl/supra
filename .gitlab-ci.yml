image: nvidia/cuda:9.0-devel

stages:
  - build

build_linux_gcc:
  stage: build
  tags:
    - linux
    - g++
  script:
    - apt-get update
    - apt-get install -y build-essential cmake
    - mkdir -p build_gcc
    - cd build_gcc
    - cmake .. -DCMAKE_CXX_COMPILER=g++ -DSUPRA_DEVICE_CEPHASONICS=OFF -DSUPRA_DEVICE_ULTRASONIX=OFF -DSUPRA_DOWNLOAD_SAMPLEDATA=OFF -DSUPRA_USE_CAMPVIS=OFF -DSUPRA_PROFILING=OFF -DSUPRA_INTERFACE_ROS=OFF -DSUPRA_DEVICE_IGTL_OUTPUT=OFF
    - make
  cache:
    key: build_cache_gcc
    paths:
      - build_gcc/
  artifacts:
    paths:
    - build_gcc/